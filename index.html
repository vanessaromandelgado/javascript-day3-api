<body class="p-3 mb-2 bg-warning text-white">
    <section>
        <form>
        <div class="form-row d-flex flex-wrap">
            <div class='seasons col d-flex'>
                <label for= 'season'></label>
                <input type='text' class='text form-control' placeholder= "Enter Season" id='season'>
            </div>
            <div class='rounds col d-flex'>
                <label for='round'></label>
                <input type='text' class='text form-control' placeholder='Enter Round' id='round'>    
            </div>
            <div class='col d-flex flex-wrap'>
                <button type="button" class='form-control btn btn-outline-dark' onClick=getData()>Get Standings</button>
        </div>  
        </form>
        <table class='table table-dark'>
            <thread>
                <tr>
                    <th scope='col'>Position</th>
                    <th scope="col">Name</th>
                    <th scope="col">Nationality</th>
                    <th scope="col">Sponsor</th>
                    <th scope="col">Points</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td id='name-0'></td>
                    <td id='nationality-0'></td>
                    <td id='sponsor-0'></td>
                    <td id='points-0'></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td id='name-1'></td>
                    <td id='nationality-1'></td>
                    <td id='sponsor-1'></td>
                    <td id='points-1'></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td id='name-2'></td>
                    <td id='nationality-2'></td>
                    <td id='sponsor-2'></td>
                    <td id='points-2'></td>    
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td id='name-3'></td>
                    <td id='nationality-3'></td>
                    <td id='sponsor-3'></td>
                    <td id='points-3'></td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td id='name-4'></td>
                    <td id='nationality-4'></td>
                    <td id='sponsor-4'></td>
                    <td id='points-4'></td>
                </tr>
                <tr>
                    <th scope="row">6</th>
                    <td id='name-5'></td>
                    <td id='nationality-5'></td>
                    <td id='sponsor-5'></td>
                    <td id='points-5'></td>
                </tr>
                <tr>
                    <th scope="row">7</th>
                    <td id='name-6'></td>
                    <td id='nationality-6'></td>
                    <td id='sponsor-6'></td>
                    <td id='points-6'></td>
                </tr>
            </tbody>
        </table>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
